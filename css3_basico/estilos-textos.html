<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de textos</title>

    <style type="text/css">
        body {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }

        .negrito {
            font-weight: 900;
        }

        .italico {
            font-style: italic;
        }

        .formatacao {
            text-decoration: underline;
        }

        .texto {
            font: bold 40px 'Times New Roman', Times, serif;
        }
    </style>

</head>

<body>
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto negrito</p>

    <p class="formatacao">Formatação de texto</p>
    <p class="texto">Texto</p>
    <p>Texto normal</p>
</body>

</html>
