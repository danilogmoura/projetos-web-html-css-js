<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e span</title>

    <style type="text/css">
        p {
            color: red;
        }

        h1 {
            color: green;
        }

        .azul {
            color: blue;
        }

        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
        }

        .produto {
            background: grey;
            margin: 10px;
        }
    </style>

</head>

<body>
    <div id="topo">

        <img src="images/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>

        </div>
    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>
</body>

</html>
