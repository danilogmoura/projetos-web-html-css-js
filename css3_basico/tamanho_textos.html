<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos de textos</title>

    <style type="text/css">
        body {
            font-size: 40px;
        }
     
        div {
            font-size: 30px;
        }

        .texto {
            /*
             px -> tamanho fixo
             % -> tamanho relativo (ao tamanho padrão do browser)
             em -> tamanho relativo ao container pai
             */
            font-size: 2em;
        }


        .texto2 {
            font-size: 0.5em;
        }
    </style>

</head>

<body>
    <p class="texto">Conteúdo 1</p>
    <p class="texto2">Conteúdo 2</p>
</body>

</html>
